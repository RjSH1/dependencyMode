resources:
  - name: dependencyModeImage
    type: Image
    configuration:
      #registry: aidan_docker
      #imageName: RjSH1/test
      registry: myArtifactory
      imageName: su204-docker-prod-local
      imageTag: "0"
  - name: dependencyModePropertyBag
    type: PropertyBag
    configuration:
      runNumber: 0
  - name: dependencyModeRepo
    type: GitRepo
    configuration:
      gitProvider: myGithub
      path: RjSH1/dependencyMode
      branches:
        include: ^{{gitBranch}}$

pipelines:
  - name: A_parent
    steps:  
      - name: createImage
        type: Bash
        configuration:
          inputResources:
            - name: dependencyModeRepo
          outputResources:
            - name: dependencyModeImage
          integrations:
            - name: aidan_docker
        execution:
          onExecute:
            - cd ${res_dependencyModeRepo_resourcePath}
            - docker build -t ${res_dependencyModeImage_imageName}:${run_number} .
            - docker push ${res_dependencyModeImage_imageName}:${run_number}
            - write_output dependencyModeImage imageTag=${run_number}
  - name: A_waitOnParent
    configuration:
      dependencyMode:
        waitOnParentComplete: true
        waitOnParentSuccess: true
    steps:  
      - name: pullImage
        type: Bash
        configuration:
          inputResources:
            - name: dependencyModeImage
        execution:
          onExecute:
            - echo ${res_dependencyModeImage_imageName}:${res_dependencyModeImage_imageTag}
  - name: B_waitOnChild
    configuration:
      dependencyMode:
        waitOnChildComplete: true
    steps:  
      - name: updateProperties
        type: Bash
        configuration:
          outputResources:
            - name: dependencyModePropertyBag
        execution:
          onExecute:
            - write_output dependencyModePropertyBag runNumber=${run_number}
            
  - name: B_chronologicalChild
    configuration:
      chronological: true
    steps:  
      - name: echoProperty
        type: Bash
        configuration:
          inputResources:
            - name: dependencyModePropertyBag
        execution:
          onExecute:
            - echo ${res_dependencyModePropertyBag_runNumber}
            - sleep 5
      - name: echoComplete
        type: Bash
        configuration:
          priority: 1000
          inputSteps:
            - name: echoProperty
        execution:
          onExecute:
            - echo "complete"
